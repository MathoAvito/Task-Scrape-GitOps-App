{{- $chartName := .Chart.Name -}}
{{- $appVersion := .Chart.AppVersion -}}
{{- with .Values.mysql }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $chartName }}-{{ .name }}
spec:
  selector:
    matchLabels:
      {{- toYaml .labels | nindent 6 }}
  replicas: {{ .replicas }}
  template:
    metadata:
      labels:
        {{- toYaml .labels | nindent 8 }}
    spec:
      containers:
      {{- with .image }}
      - name: {{ $chartName }}-database
        image: {{ .name }}
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .secretEnvName }}
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: {{ .secretEnvName }}
                key: MYSQL_DATABASE
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      {{- end }}


---
apiVersion: v1
kind: Service
metadata:
  name: {{ .service.name }}
spec:
  selector:
    {{- toYaml .labels | nindent 4 }}
  ports:
    - name: {{ .service.name }}
      port: {{ .service.port }}
  type: {{ .service.type }}
{{- end }}
